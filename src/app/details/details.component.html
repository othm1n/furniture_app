<section class="details">
  <div class="breadcrumb__container">
    <div class="title">Details</div>
    <ul class="beadcrumb">
      <li>Product</li>
      <li>{{product?.name}}</li>
    </ul>
  </div>
  <div class="max__width">
    <app-loader *ngIf="isLoading" />
    <div class="error__container" *ngIf="error">
      {{error}}
    </div>
    <div class="details__body" *ngIf="!isLoading && !error ">
      <div class="imgs__container">
        <div class="swiper__container">
          <swiper #swiper [virtual]="true" [slidesPerView]="1" class="details__swiper" [allowTouchMove]="false">
            <ng-template swiperSlide *ngFor="let image of product?.images">
              <img [src]="'../../assets/images/' + image" alt="product img" />
            </ng-template>
          </swiper>
        </div>
        <div class="swiper__navigations">
          <img [src]="'../../assets/images/' + image" alt="navigation" [class]="{active : activeSlide == index}"
            (click)="slideToIndex(index)" *ngFor="let image of product?.images; index as index;" />
        </div>
      </div>
      <div class="details__container">
        <div class="stock__info">
          <label>In Stock</label>
          <div class="quantity">2077 items</div>
        </div>
        <div class="product__name">{{product?.name}}</div>
        <div class="rating__container">
          <star-rating [starType]="'svg'" [rating]=" product?.rating ?? 0" [readOnly]="true"></star-rating>
          <div class="reviews__numbers">(5 customers reviews)</div>
        </div>
        <div class="product__price">$345.99</div>
        <div class="product__details">{{product?.description}}</div>
        <div class="quantity__btn">
          <div class="quantity__control">
            <input type="text" [value]="quantity" />
            <div class="controls">
              <button (click)="incrementQuantity()">
                <img src="../../assets/icons/Expand_up.svg" alt="icon up" />
              </button>
              <button (click)="decrementQuantity()">
                <img src="../../assets/icons/Expand_down.svg" alt="icon down" />
              </button>
            </div>
          </div>
          <app-primary-btn textBtn="Add to cart"></app-primary-btn>
        </div>
      </div>
    </div>
  </div>
</section>
