<div class="product__card">
  <div class="img__container">
    <img [src]="product && product.images && product.images[0] ? '../../../assets/images/' + product.images[0] : ''"
      alt="product image" (click)="navigateToDetails()" />

    <button class="product__btn">Add To Cart</button>
  </div>
  <div class="product__info" (click)="navigateToDetails()">
    <div class="product__name">{{ product?.name }}</div>
    <div class="product__price">${{ product?.price?.toFixed(2) }}</div>
  </div>
</div>
